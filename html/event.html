<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/globalStyle.css">
    <link rel="stylesheet" href="../css/event.css">
    <!-- aos css -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="nav">
        <div class="container">
            <div class="nav__wrapper">
                <div class="nav__role">
                    <div class="nav__role__img">
                        <a href="home.html">
                            <img src="../images/manager.png" alt="thenf">
                        </a>
                    </div>
                    <p class="nav__role__text">
                        Manager
                    </p>
                </div>
                <div class="nav__search">
                    <form action="search">
                        <input type="text" class="nav__search__bar" placeholder="Search" required>
                        <a href="#" class="nav__search__icon">
                            <img src="../images/search.png" alt="thenf">
                        </a>
                    </form>
                </div>
                <div class="nav__logout">
                    <a href="#" class="btn primary-btn">Logout</a>
                </div>
            </div>
        </div>
    </div>


    <div class="body">
        <div class="container">
            <div class="body__wrapper">
                <div class="body__menu">
                    <ul>
                        <li>
                            <a href="./seat.html" class="btn primary-btn menu-btn"> Seat</a>
                        </li>
                        <li>
                            <a href="./menu.html" class="btn primary-btn menu-btn"> Menu</a>
                        </li>
                        <li>
                            <a href="./event.html" class="btn primary-btn menu-btn"> Event</a>
                        </li>
                        <li>
                            <a href="./membership.html" class="btn primary-btn menu-btn"> Membership</a>
                        </li>
                        <li>
                            <a href="./reprot.html" class="btn primary-btn menu-btn"> Report</a>
                        </li>
                        <li>
                            <a href="./bill.html" class="btn primary-btn menu-btn"> Bill</a>
                        </li>
                    </ul>
                </div>
                <div class="body__event">
                    <div class="body__event__list">
                        <!-- <div class="body__event__item">
                            <a href="#" class="body__event__item__icon">
                                <img src="../images/event-weedings.png" alt="">
                            </a>
                            <p class="body__event__item__title">
                                Weedings event
                            </p>
                        </div> -->
                    </div>
                    <div class="body__event__popup">
                        <h2>Information</h2>
                        <ul>
                            <li class="event__popup__name">
                                Name
                                <p class="event__popup__infor">

                                </p>
                            </li>
                            <li class="event__popup__description">
                                Description
                                <p class="event__popup__infor">
                                    
                                </p>
                            </li>
                            <li class="event__popup__start">
                                Start time
                                <p class="event__popup__infor">
                                    
                                </p>
                            </li>
                            <li class="event__popup__end">
                                End time 
                                <p class="event__popup__infor">
                                    
                                </p>
                            </li>
                            <li class="event__popup__sale">
                                Discount 
                                <p class="event__popup__infor">
                                    
                                </p>
                            </li>
                        </ul>
                        <div class="event__popup__btn">
                            <div class="event__popup__delete-btn">
                                <a href="#" class="btn primary-btn">Delete</a> 
                            </div>
                            <div class="event__popup__done-btn">
                                <a href="#" class="btn primary-btn">Done</a> 
                            </div>
                        </div>
                    </div>
                    <div class="body__newEvent">
                        <ul>
                            <li class="name__event">
                                <span>Name</span>
                                <input type="text" class="newEvent__input-text">
                            </li>
                            <li class="newEvent__description">
                                <span>Description</span>
                                <input type="text" class="newEvent__input-text">
                            </li>
                            <div class="newEvent__poster-upload">
								<p>Poster</p>
								<label for="fileImage" class=" btn primary-btn newEvent__poster-upload-label">Upload</label>
								<input type="file" th:name="files" id="fileImage" accept="image/png, image/jpeg" required style='display:none' />
							</div>
                            <li class="newEvent__start-time">
                                <span>Start time</span>
                                <input type="datetime-local" class="newEvent__input-text">
                            </li>
                            <li class="newEvent__end-time">
                                <span>Start time</span>
                                <input type="datetime-local" class="newEvent__input-text">
                            </li>
                            <div class="newEvent__discount">
                                <li>
                                    <span>Sale</span>
                                    <p>Discount rate
                                        <input type="text" class="newEvent__input-text">
                                    </p>
                                </li>
                                <button>Select in menu</button>
                            </div>
                        </ul>
                        <div class="newEvent__popup__btn">
                            <div class="newEvent__popup__create-btn">
                                <a href="#" class="btn primary-btn">Create</a> 
                            </div>
                            <div class="newEvent__popup__close-btn">
                                <a href="#" class="btn primary-btn">Close</a> 
                            </div>
                        </div>
                    </div>
                    <div class="body__newEvent__btn">
                        <a href="#" class="btn primary-btn">New event</a> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- aos script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- add custom script -->
    <script src="../js/event.js"></script>
</body>
</html>
