<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bill.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Bill</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#">Manager</a>

            <div class="search">
                <input type="text" placeholder="Search">
                <span class="material-icons"> search </span>
            </div>
            <div class="home-btn">
                <span class="material-icons">
                    home
                </span>
            </div>
        </header>
        <div class="main">
            <div class="menu">
                <ul class="btn-list">
                    <!-- add btn--active to activebutton -->
                    <li class="btn">
                        <a href="seat.html">
                            <span class="material-icons">
                                event_seat
                            </span>
                            Seat
                        </a>
                    </li>
                    <li class="btn">
                        <a href="#">
                            <span class="material-icons">
                                menu
                            </span>
                            Menu
                        </a>
                    </li>
                    <li class="btn">
                        <a href="#">
                            <span class="material-icons">
                                event
                            </span>
                            Event
                        </a>
                    </li>
                    <li class="btn">
                        <a href="#">
                            <span class="material-icons">
                                person
                            </span>
                            Membership
                        </a>
                    </li>
                    <li class="btn">
                        <a href="#">
                            <span class="material-icons">
                                note_alt
                            </span>
                            Report
                        </a>
                    </li>
                    <li class="btn btn--active">
                        <a href="bill.html">
                            <span class="material-icons">
                                receipt_long
                            </span>
                            Bill
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Bill ID</th>
                            <th>Customer</th>
                            <th>Table</th>
                            <th>Money</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody class = "customer-list">
                        
                    </tbody>
                </table>
                <div class = "bill bill_detail_infor">
                    <div class="infor">
                        <div class = "infor-details">

                        </div>
                        <div class = 'infor-btn'>
                            <div class="btn-group edit-btn">Edit</div>
                            <div class="btn-group delete-btn">Delete</div>
                        </div>
                    </div>
                    <div class="bill-display">
                        <div class="dish-list">
                            <ul>
                                <li class='list-item'>

                                </li>
                            </ul>
                        </div>
                        <div class = 'bill-display-btn'>
                            <div class="btn-group modify-btn">Add/Remove Dishes</div>
                            <div class="btn-group save-btn">Save</div>
                        </div>
                        <div class = 'bill-display-btn'>
                            <div class="btn-group checkout-btn">Check out</div>
                            <div class="btn-group done-btn">Done</div>
                        </div>
                    </div>
                    
                </div>
            
                <div class="new">
                    <h2>Create a new bill</h2>
                    <form action="" class="create-form">
                        <label class='new-label' for='input-name'>Customer’s name</label>
                        <input class="new-input" type="text" id="input-name" placeholder='Enter name'>
                        <label class='new-label' for='input-phone'>Phone</label>
                        <input class="new-input" type="text" id="input-phone" placeholder='Enter phone'>
                        <!-- <label class='new-label' for='input-customerId'>Customer’s ID</label>
                        <input class="new-input" type="text" id="input-customerId" placeholder='Enter Customer’s ID'> -->
                        <label class='new-label' for='select-btn'>Seat</label>
                        <div id='select-btn'>Select</div>
                    </form>
                    <div class="new__btn-group">
                        <div class="btn-group done-btn new__done-btn">Done</div>
                        <div class="btn-group checkout-btn new__cancel-btn">Cancel</div>
                    </div>
                </div>
                <div class="bill dish-select">
                    <div class="dish-select__header">
                        <h1>Select Dish</h1>
                    </div>
                    <div class="dish-select__body">
                        
                    </div>
                    <div class="dish-select__footer">
                        <div class="btn-group done-btn dish-select__btn-done">Done</div>
                        <div class="btn-group cancle-btn dish-select__btn-cancle">Cancle</div>
                    </div>
                </div>
            </div>
            <div class="create-btn">
                Create
            </div>
            
        </div>
        
    </div>
    <script src = 'bill.js'></script>
</body>
</html>
